    <script>
      $(document).ready(function() {
        $("#myCarousel").carousel({ interval: 1000, pause: false });
      });
      var countDownDate = new Date("Nov 13, 2019 11:00:00").getTime();
      var counter = 0;
      var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // document.getElementById("timer").innerHTML =
        //   days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
        document.getElementById("days2").innerText = days;
        document.getElementById("hours2").innerText = hours;
        document.getElementById("minutes2").innerText = minutes;
        document.getElementById("seconds2").innerText = seconds;

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("words").innerHTML = "Thank you for participating!";
          document.getElementById("gallery").innerHTML = "Thank you for participating!";
        }

        // console.log(x);
      }, 1000);

      var isGal = 0;
      var y = setInterval(function() {
        console.log("show gal");
        if (isGal >= 9) {
          document.getElementById("gallery").style.display = "block";
          document.getElementById("words").style.display = "none";
          if (isGal >= 11) {
            isGal = 0;
          } else {
            isGal = isGal + 1;
          }
        } else {
          document.getElementById("gallery").style.display = "none";
          document.getElementById("words").style.display = "block";
          isGal = isGal + 1;
        }
      }, 1000 * 60);
