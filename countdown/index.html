<script>


	  // Initialize Firebase
	   var config = {
	    apiKey: "AIzaSyDk2K6eEHNcRGO1l3t1_Qb-HYkdPNAdKcE",
	    authDomain: "ksitieee-b166b.firebaseapp.com",

	    projectId: "ksitieee-b166b",
	    storageBucket: "ksitieee-b166b.appspot.com",
	    messagingSenderId: "201240116840"
	  };
	  firebase.initializeApp(config);
	  var database = firebase.database();

	  var url="";

	  database.ref('sentinelhack').on('value', snapshot=>{
	  	const data = snapshot.val();
	  	const flag = data.flag;
	  	url = data.url;
	  	//console.log(flag, url);
	  });


// Set the date we're counting down to
var countDownDate = new Date("Oct 22, 2018 09:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("days").innerHTML = days;

  document.getElementById("hours").innerHTML = hours;
  document.getElementById("mins").innerHTML = minutes;
  document.getElementById("secs").innerHTML = seconds;

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "Launching";
    window.location = url;
  }
}, 1000);
</script>
